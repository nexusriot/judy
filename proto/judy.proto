syntax = "proto3";

package judy;

message Heartbeat {
  string ClientId = 1;
  string MessageId = 2;
  string CommandOutput = 3;
}

message HeartbeatResponse {
  string ClientId = 1;
  string MessageId = 2;
  string Command = 3;
}

message CommandRequest {
  string Command = 1;
}

message CommandResponse {
  string Response = 1;
}
